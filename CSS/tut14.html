<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, rem, vh,and,vw,Units</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            font-size: 10px;
            height: 100vh;
            width: 100vw;
            border: 2px solid red
        }
        h1{
            text-align: center;
        }
        #box1{
            font-size: 3em;
            padding: 3em;
        }
        #box2{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1">
            <h1>This is Heading 1</h1>
        </div>
        <div id="box2">
            <h1>This is Heading 2</h1>
        </div>
        <div id="box3">
            <h1>This is Heading 3</h1>
        </div>
    </div>
</body>
</html>
