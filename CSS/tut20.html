<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable & Custom Properties</title>
    <style>
        :root{
            --primary-color: blue;
            --secondary-color: green;

        }
        .container{
            border: 2px solid black;
            display:flex ;
            background-color: var(--secondary-color);
        }
        .box{
            border: 4px solid red;
            width: 500px ;
            height: 500px;
            background-color: var(--primary-color);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
